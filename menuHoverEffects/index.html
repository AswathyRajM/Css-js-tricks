<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Hover Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Buttons -->
    <div class="container">
      <div class="button-wrapper">
        <button></button>
        <div class="button-label">Home</div>
      </div>
      <div class="button-wrapper">
        <button></button>
        <div class="button-label">About</div>
      </div>
      <div class="button-wrapper">
        <button></button>
        <div class="button-label">Artworks</div>
      </div>
      <div class="button-wrapper">
        <button></button>
        <div class="button-label">Contact</div>
      </div>
      <div class="button-wrapper">
        <button></button>
        <div class="button-label">Shop</div>
      </div>
    </div>
    <!-- End of buttons -->

    <!-- SVG filter for button animations -->
    <svg>
      <defs>
        <filter id="shake0">
          <feTurbulence
            id="turbulence"
            baseFrequency="0.02"
            numOctaves="3"
            seed="0"
          />
          <feDisplacementMap
            id="displacement"
            in="SourceGraphic"
            in2="noise"
            scale="7"
          />
        </filter>

        <filter id="shake1">
          <feTurbulence
            id="turbulence"
            baseFrequency="0.02"
            numOctaves="3"
            seed="1"
          />
          <feDisplacementMap
            id="displacement"
            in="SourceGraphic"
            in2="noise"
            scale="5"
          />
        </filter>

        <filter id="shake2">
          <feTurbulence
            id="turbulence"
            baseFrequency="0.02"
            numOctaves="3"
            seed="2"
          />
          <feDisplacementMap
            id="displacement"
            in="SourceGraphic"
            in2="noise"
            scale="6"
          />
        </filter>

        <filter id="shake3">
          <feTurbulence
            id="turbulence"
            baseFrequency="0.02"
            numOctaves="3"
            seed="3"
          />
          <feDisplacementMap
            id="displacement"
            in="SourceGraphic"
            in2="noise"
            scale="8"
          />
        </filter>

        <filter id="shake4">
          <feTurbulence
            id="turbulence"
            baseFrequency="0.02"
            numOctaves="3"
            seed="4"
          />
          <feDisplacementMap
            id="displacement"
            in="SourceGraphic"
            in2="noise"
            scale="9"
          />
        </filter>
      </defs>
    </svg>
    <!-- End of SVG filter for button animations -->
  </body>
</html>
